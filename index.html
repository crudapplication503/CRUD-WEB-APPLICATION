    <!--Popup Form-->

    <div class="dark_bg">

        <div class="popup">
             <header>
                <h2 class="modalTitle">Fill the Form</h2>
                <button class="closeBtn">&times;</button>
             </header>

             <div class="body">
                <form action="#" id="myForm">
                    
                    <div class="inputFieldContainer">

                        <div class="nameField">
                            <div class="form_control">
                                <label for="fName">First Name:</label>
                                <input type="text" name="" id="fName" required>
                            </div>

                            <div class="form_control">
                                <label for="lName">Last Name:</label>
                                <input type="text" name="" id="lName" required>
                            </div>
                        </div>

                        <div class="ageCityField">
                            <div class="form_control">
                                <label for="age">Roll No:</label>
                                <input type="text" name="" id="age" required>
                            </div>

                            <div class="form_control">
                                <label for="city">Branch:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                        

                        <div class="postSalary">
                            <div class="form_control">
                                <label for="position">Batch No:</label>
                                <input type="text" name="" id="position" required>
                            </div>

                            <div class="form_control">
                                <label for="salary">Project Name:</label>
                                <input type="text" name="" id="salary" required>
                            </div>
                       

                           <div class="form_control">
                            <label for="sDate">Submisson Date:</label>
                            <input type="date" name="" id="sDate" required>
                        </div>
                     </div>
                        <div class="form_control">
                            <label for="stat">Status:</label>     
                                <select name="dropdown" id="stat">
                                    <option value="accepted">accepted</option>
                                    <option value="rejected">rejected</option>
                                    
                                    </select>
                        </div></div>

                        <div class="form_control">
                            <label for="email">Email:</label>
                            <input type="email" name="" id="email" required>
                        </div>

                        <div class="form_control">
                            <label for="phone">Phone:</label>
                            <input type="number" name="" id="phone" required>
                        </div>
                        
                        <div class="form_control">
                            <label for="guide">Guide:</label>
                            <input type="text" name="" id="guide" required>
                        </div>
                      </form>
             </div>

             <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Submit</button>
             </footer>
        </div>

    </div>
